<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Business Pitch Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#121826', // Midnight Blue
              secondary: '#1a2035', // Darker Card Blue
              accent: '#00f6ff', // Vibrant Cyan
              highlight: '#67f8ff', // Lighter Cyan
              'light-text': '#e5e7eb', // Off-white
              'dark-text': '#121826', // Midnight Blue for buttons
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                 '0%, 100%': { boxShadow: '0 0 15px rgba(0, 246, 255, 0.4)' },
                 '50%': { boxShadow: '0 0 30px rgba(0, 246, 255, 0.8)' },
              }
            }
          }
        }
      }
    </script>
